<!DOCTYPE html>
<html>
<head>
	<title>Alex's Dating Website</title>

<body>

    Image preview:<img id="preview">

  <fieldset>
    <legend>Your General Details</legend>
  <label for="name">Name</label>

  <label for="male">Male</label>

   <label for="age">Age</label>

  <option value="US">US</option>
  <option value="Mexico">Mexico</option>
  <option value="Canada">Canada</option>
  <option value="England">England</option>
  <option value="Russia">Russia</option>
</select><br>
  
  </fieldset>

    <fieldset>
    <legend>Your Indicators</legend>
    <label for='height'>Height: Short </label><input type="range" id="height" min="0" max="100"> Tall<br>
   <label for='salary'>Salary: Poor </label><input type="range" id="salary" min="0" max="100"> Rich<br>
  </fieldset>

    <fieldset>

    <label for='mobile'>Mobile: </label><input id='mobile' type="tel"><br>
   <label for='address'>Address: </label><textarea id='address'></textarea><br>

<label for='whatsapp'><input type="checkbox" name="contact" id='whatsapp' value="What's App">What's App 
<label for='inApp'><input type="checkbox" name="contact" id='inApp' value="In-app Chat">In-app Chat 
  </fieldset>
  <input type="submit">
</form>
